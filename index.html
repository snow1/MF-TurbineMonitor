<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Large Wind Turbine Monitoring Platform</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        list-style: none;
      }
      #app {
        width: 100;
        height: 100%;
        overflow: hidden;
      }
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background-color: #303133;
      }
      .app-loading-title {
        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
      }
      .app-loading-subtitle {
        margin-top: 10px;
        font-size: 12px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="app-loading">
        <img class="app-loading-icon" src="/images/spin.svg" alt="" />
        <div class="app-loading-title">Loading</div>
        <div class="app-loading-subtitle">
          Loadinginginging
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
